<div class="animate__animated animate__fadeInRight">
<h3>Buscar por región <small>{{regionActiva | titlecase }}</small></h3>

<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- [ngClass]="{
            'btn-primary':regionActiva === region,
            'btn-outline-primary':regionActiva !== region
        }" -->
        <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]="getClaseCss(region)" >
            {{region | titlecase}}
        </button>
    </div>

    
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

</div>
